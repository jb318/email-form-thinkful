<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devive-width">
        <title>Email Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <div width="600px" class="user-name">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Enter your full name" required/>
            </div>
            <div class="user-email">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Enter your email" required/>
            </div>
            </div>
            <div class="user-message">
                <label for="message">Message:</label>
                <textarea id="message" name="message" maxlength="600"></textarea>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
